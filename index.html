<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix Andrea Novello</title>
  </head>
  <body>
    <div class="contenitore">
      <input class="ricerca" type="text" name="" value="" placeholder="Cerca un Film">
      <button class="cerca" type="button" name="button">click</button>


    </div>
    <div class="contenitore-movie">

    </div>
<img src="" alt="">

    <!-- blocco template -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="film">
        <h2>Film</h2>
        <img src="{{poster}}" alt="">
        <h4>{{title}}</h4>
        <p>{{original_title}}</p>
        <span class="lingua">{{original_language}} - {{{flag}}}</span>
        <span class="star">{{{vote_average}}}</span>
      </div>
    </script>
    <script id="entry-templateDue" type="text/x-handlebars-template">
      <div class="serie">
        <h2>Serie Tv</h2>
        <img src="{{poster}}" alt="">
        <h4>{{name}}</h4>
        <p>{{original_name}}</p>
        <span class="lingua">{{original_language}} - {{{flag}}}</span>
        <span class="star">{{{vote_average}}}</span>
      </div>
    </script>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
