<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix Andrea Novello</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="img/logo.png" alt="logo Boolflix">
        </div>
        <div class="search">
          <input class="ricerca" type="text" name="" value="" placeholder="Cerca Film/SerieTV">
          <button class="cerca" type="button" name="button">cerca</button>
        </div>

      </header>

      <section id="filmSerietv">
        <div class="contenitore-movie">

        </div>
        <div class="contenitore-serie">

        </div>
      </section>


    </div>


    <!-- blocco template -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="copertina">
        <img class="poster" src={{poster}} alt="">
        <div class="intrattenimento">
          <ul>
            <li>{{info}}</li>
            <li>Titolo: <span>{{title}}</span></li>
            <li>Titolo originale: <span>{{original_title}}</span></li>
            <li>Lingua Originale: <span>{{original_language}} - {{{flag}}}</span></li>
            <li>Voto: <span>{{{vote_average}}}</span></li>
            <li>Overview: <span>{{overview}}</span></li>
          </ul>
        </div>

      </div>

    </script>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
